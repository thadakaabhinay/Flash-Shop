<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Flash Shop</title>
    <meta name="author" description="Abhinay Thadaka">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

     <header class="heading d-flex  align-center ">
          <div class="heading-title-icon d-flex  align-center">
              <h1 class="heading-title">
                  <a class="link" href="/">Flash Shop</a>
              </h1>
          </div>
          <div class="search-box-container relative">
               <input class="search-box-input" placeholder="Search Products"  type="text">
               <span class="material-symbols-outlined absolute top-0 left-0">
                    search
               </span>
          </div>
          <nav class="navigation">
              <ul class="list-non-bullet d-flex align-center gap">
          
                  <li class="list-item-inline">
                      <a href="/" class="link nav-icon cursor">
                         <span class="material-symbols-outlined">
                         favorite
                         </span></a>
                  </li>
                  <li class="list-item-inline">
                      <a href="./cart.html" class="link nav-icon cursor">
                         <span class="material-symbols-outlined">
                              shopping_cart
                         </span></a>
                      </a>
                  </li>
              </ul>
          </nav>
     </header>
     <div class="products-page d-flex">
          <aside class="side-bar">
               <h3 class="heading-3">Filter</h3>
               <div class="filter-container">
                    <h3 class="heading-3" class="label">Ratings</h3>
                    <div class="d-flex align-center gap">
                         <input data-rating="4" id="rating-4" class="radio" type="radio" name="radio">
                         <label data-rating="4" class="label" for="rating-4">4 stars & Above</label>
                    </div>
                    <div class="d-flex align-center gap">
                         <input data-rating="3" id="rating-3" class="radio" type="radio" name="radio">
                         <label data-rating="3" class="label" for="rating-3">3 stars & Above</label>
                    </div>
                    <div class="d-flex align-center gap">
                         <input data-rating="2" id="rating-2" class="radio" type="radio" name="radio">
                         <label data-rating="2" class="label" for="rating-2">2 stars & Above</label>
                    </div>
                    <div class="d-flex align-center gap">
                         <input data-rating="1" id="rating-1" class="radio" type="radio" name="radio">
                         <label data-rating="1" class="label" for="rating-1">1 stars & Above</label>
                    </div>
               </div>
     
          </aside>
          <div class="product-container d-flex wrap gap" id="products"></div>
     </div>

     <script  type="module" src="index.js"></script>
    
</body>
</html>
